<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="./src/output.css" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Todo app</title>

  </head>
  <body class="flex justify-center items-center min-h-screen bg-[url(/images/bg-desktop-dark.jpg)] bg-[length:1800px_auto] bg-no-repeat font-josefin text-lg font-wg-normal text-gray-400 bg-gray-950/90">
    <main class="w-full max-w-md mx-auto">
      <h1 class="text-4xl font-bold tracking-[0.3em] text-gray-50 mb-10">TODO</h1>
      <div class="grid gap-5">
        <div class="flex gap-5 items-center bg-gray-800 px-5 py-3 rounded-md shadow-2xl">
          <input type="checkbox" name="" id="todo-checkbox" class="appearance-none w-6 h-6 rounded-full border border-gray-500 cursor-pointer checked:bg-gradient-to-r checked:from-purple-400 checked:to-blue-400 checked:bg-[url(/images/icon-check.svg)] checked:bg-[length:12px_12px] checked:bg-no-repeat checked:bg-center">
          <input type="text" name="" id="todo-input" placeholder="Create a new todo..." class="outline-none flex-1">
        </div>
        <div class="grid place-items-center bg-gray-800 p-2 rounded-md shadow-2xl">
          <label for="">
            <ul id="todo-list">
              <!-- dynamically todo adds here -->
            </ul>
          </label>
          <div class="flex gap-8 text-sm">
            <p> items left</p>
            <div class="flex gap-3">
              <p>All</p>
              <p>Active</p>
              <p>Completed</p>
            </div>
            <p>Clear Completed</p>
          </div>
        </div>
      
        <div class="text-sm text-center">
          Drag and drop to reorder list
        </div>
      </div>
      <div class="text-xs text-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          class="text-blue-800 underline">Frontend Mentor</a>.
        Coded by <a href="#" class="text-blue-800 underline">Aswani K A</a>.
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
